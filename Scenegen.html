<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum System JSON Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .left-panel {
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff9a9e, #fecfcf);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .commands-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(248, 249, 250, 0.8);
        }

        .command-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .command-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .command-info {
            flex-grow: 1;
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

        .json-output {
            flex-grow: 1;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            resize: none;
            background: rgba(248, 249, 250, 0.8);
        }

        .file-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .audio-commands {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
        }

        .audio-commands h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .audio-btn {
            padding: 6px 12px;
            margin: 2px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            color: #667eea;
        }

        .audio-btn:hover {
            background: #667eea;
            color: white;
        }

        .custom-topic-section {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
        }

        .room-selector {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel left-panel">
            <h1>üèõÔ∏è Museum System JSON Generator</h1>
            
            <div class="form-group">
                <label for="roomSelect">Miestnos≈•:</label>
                <select id="roomSelect" class="room-selector">
                    <option value="1">Room 1</option>
                    <option value="2">Room 2</option>
                    <option value="3">Room 3</option>
                    <option value="4">Room 4</option>
                    <option value="5">Room 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timestamp">ƒåasov√° znaƒçka (sekundy):</label>
                <input type="number" id="timestamp" step="0.1" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="topicSelect">Topic:</label>
                <select id="topicSelect">
                    <option value="light">Light (ON/OFF)</option>
                    <option value="motor">Motor (START/STOP/SPEED:0-100)</option>
                    <option value="audio">Audio</option>
                    <option value="custom">Vlastn√Ω topic</option>
                </select>
            </div>

            <div id="customTopicSection" class="custom-topic-section" style="display: none;">
                <label for="customTopic">Vlastn√Ω topic:</label>
                <input type="text" id="customTopic" placeholder="napr. servo, sensor, display">
            </div>

            <div class="form-group" id="messageSection">
                <label for="message">Spr√°va:</label>
                <select id="message">
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                </select>
                <div id="customMessageSection" style="margin-top: 10px;">
                    <input type="text" id="customMessage" placeholder="Alebo zadajte vlastn√∫ spr√°vu" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;">
                    <small style="color: #666;">Ak zad√°te vlastn√∫ spr√°vu, pou≈æije sa namiesto vybranej mo≈ænosti</small>
                </div>
            </div>

            <div id="audioSection" class="audio-commands" style="display: none;">
                <h3>üéµ Audio pr√≠kazy:</h3>
                <div>
                    <button class="audio-btn" onclick="setAudioMessage('PLAY:welcome.mp3:0.7')">PLAY:welcome.mp3:0.7</button>
                    <button class="audio-btn" onclick="setAudioMessage('PLAY:background_music.wav:0.3')">PLAY:background_music.wav:0.3</button>
                    <button class="audio-btn" onclick="setAudioMessage('PLAY:narration.ogg:0.8')">PLAY:narration.ogg:0.8</button>
                </div>
                <div>
                    <button class="audio-btn" onclick="setAudioMessage('STOP')">STOP</button>
                    <button class="audio-btn" onclick="setAudioMessage('PAUSE')">PAUSE</button>
                    <button class="audio-btn" onclick="setAudioMessage('RESUME')">RESUME</button>
                </div>
                <div>
                    <button class="audio-btn" onclick="setAudioMessage('VOLUME:0.5')">VOLUME:0.5</button>
                    <button class="audio-btn" onclick="setAudioMessage('VOLUME:0.8')">VOLUME:0.8</button>
                    <button class="audio-btn" onclick="setAudioMessage('VOLUME:1.0')">VOLUME:1.0</button>
                </div>
                <div>
                    <input type="text" id="customAudio" placeholder="PLAY:s√∫bor.mp3:0.8 alebo vlastn√Ω pr√≠kaz" style="margin: 5px 0;">
                    <button class="audio-btn" onclick="setCustomAudio()">Prida≈• vlastn√Ω</button>
                </div>
                <div>
                    <label>R√Ωchle generovanie s hlasitos≈•ou:</label>
                    <input type="text" id="audioFileName" placeholder="n√°zov_s√∫boru.mp3" style="margin: 2px;">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7" onchange="updateVolumeDisplay()" style="width: 100px;">
                    <span id="volumeValue">0.7</span>
                    <button class="audio-btn" onclick="generateAudioCommand()">Generova≈• PLAY pr√≠kaz</button>
                </div>
            </div>

            <button class="btn btn-primary" onclick="addCommand()">‚ûï Prida≈• pr√≠kaz</button>

            <div class="commands-container">
                <h2>üìã Zoznam pr√≠kazov</h2>
                <div id="commandsList"></div>
            </div>
        </div>

        <div class="panel right-panel">
            <h2>üìÑ JSON v√Ωstup</h2>
            <div class="file-controls">
                <button class="btn btn-success" onclick="generateJSON()">üîÑ Generova≈• JSON</button>
                <button class="btn btn-secondary" onclick="downloadJSON()">üíæ Stiahnu≈• JSON</button>
                <button class="btn btn-warning" onclick="clearAll()">üóëÔ∏è Vymaza≈• v≈°etko</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="loadJSON()">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üìÅ Naƒç√≠ta≈• JSON</button>
            </div>
            <textarea id="jsonOutput" class="json-output" placeholder="Tu sa zobraz√≠ vygenerovan√Ω JSON..."></textarea>
        </div>
    </div>

    <script>
        let commands = [];
        let customTopics = new Set();

        function updateTopicOptions() {
            const topicSelect = document.getElementById('topicSelect');
            const currentValue = topicSelect.value;
            
            // Zachovaj z√°kladn√© mo≈ænosti
            topicSelect.innerHTML = `
                <option value="light">Light (ON/OFF)</option>
                <option value="motor">Motor (START/STOP/SPEED:0-100)</option>
                <option value="audio">Audio</option>
                <option value="custom">Vlastn√Ω topic</option>
            `;
            
            // Pridaj vlastn√© topics
            customTopics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic + ' (vlastn√Ω)';
                topicSelect.appendChild(option);
            });
            
            topicSelect.value = currentValue;
        }

        function generateAudioCommand() {
            const fileName = document.getElementById('audioFileName').value.trim();
            const volume = document.getElementById('volumeSlider').value;
            
            if (fileName) {
                const audioCommand = `PLAY:${fileName}:${volume}`;
                setAudioMessage(audioCommand);
                document.getElementById('audioFileName').value = '';
            } else {
                alert('Zadajte n√°zov audio s√∫boru!');
            }
        }

        function updateVolumeDisplay() {
            const slider = document.getElementById('volumeSlider');
            const display = document.getElementById('volumeValue');
            display.textContent = slider.value;
        }

        function setAudioMessage(message) {
            document.getElementById('message').innerHTML = `<option value="${message}">${message}</option>`;
            document.getElementById('message').value = message;
        }

        function setCustomAudio() {
            const customAudio = document.getElementById('customAudio').value.trim();
            if (customAudio) {
                setAudioMessage(customAudio);
                document.getElementById('customAudio').value = '';
            }
        }

        document.getElementById('topicSelect').addEventListener('change', function() {
            const topic = this.value;
            const messageSection = document.getElementById('messageSection');
            const customSection = document.getElementById('customTopicSection');
            const audioSection = document.getElementById('audioSection');
            const messageSelect = document.getElementById('message');
            const customMessageSection = document.getElementById('customMessageSection');
            
            customSection.style.display = topic === 'custom' ? 'block' : 'none';
            audioSection.style.display = topic === 'audio' ? 'block' : 'none';
            
            if (topic === 'light') {
                messageSelect.innerHTML = `
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                    <option value="BRIGHTNESS:50">BRIGHTNESS:50</option>
                    <option value="BRIGHTNESS:100">BRIGHTNESS:100</option>
                    <option value="FADE_IN">FADE_IN</option>
                    <option value="FADE_OUT">FADE_OUT</option>
                `;
                customMessageSection.style.display = 'block';
            } else if (topic === 'motor') {
                messageSelect.innerHTML = `
                    <option value="START">START</option>
                    <option value="STOP">STOP</option>
                    <option value="SPEED:25">SPEED:25</option>
                    <option value="SPEED:50">SPEED:50</option>
                    <option value="SPEED:75">SPEED:75</option>
                    <option value="SPEED:100">SPEED:100</option>
                    <option value="REVERSE">REVERSE</option>
                    <option value="FORWARD">FORWARD</option>
                `;
                customMessageSection.style.display = 'block';
            } else if (topic === 'audio') {
                messageSelect.innerHTML = `
                    <option value="PLAY:welcome.mp3:0.7">PLAY:welcome.mp3:0.7</option>
                    <option value="STOP">STOP</option>
                    <option value="PAUSE">PAUSE</option>
                `;
                customMessageSection.style.display = 'block';
            } else if (topic === 'custom') {
                messageSelect.innerHTML = `<option value="">-- Vybran√Ω vlastn√Ω topic --</option>`;
                customMessageSection.style.display = 'none';
            } else if (customTopics.has(topic)) {
                // Pre existuj√∫ci vlastn√Ω topic
                messageSelect.innerHTML = `<option value="">-- Zadajte spr√°vu pre ${topic} --</option>`;
                customMessageSection.style.display = 'block';
            } else {
                messageSelect.innerHTML = `<option value="">Zadajte spr√°vu</option>`;
                customMessageSection.style.display = 'block';
            }
        });

        function addCommand() {
            const room = document.getElementById('roomSelect').value;
            const timestamp = parseFloat(document.getElementById('timestamp').value);
            const topicType = document.getElementById('topicSelect').value;
            const customTopic = document.getElementById('customTopic').value.trim();
            
            let message;
            let topic;
            
            // Najprv zisti spr√°vu
            const customMessageInput = document.getElementById('customMessage');
            const customMessageValue = customMessageInput ? customMessageInput.value.trim() : '';
            
            if (customMessageValue) {
                // Ak je zadan√° vlastn√° spr√°va, pou≈æij ju
                message = customMessageValue;
            } else {
                // Inak pou≈æij vybran√Ω dropdown
                message = document.getElementById('message').value;
            }
            
            if (topicType === 'custom') {
                if (!customTopic) {
                    alert('Zadajte vlastn√Ω topic!');
                    return;
                }
                topic = `room${room}/${customTopic}`;
                customTopics.add(customTopic);
                updateTopicOptions();
            } else if (customTopics.has(topicType)) {
                topic = `room${room}/${topicType}`;
            } else {
                topic = `room${room}/${topicType}`;
            }
            
            if (!message) {
                alert('Zadajte spr√°vu!');
                return;
            }
            
            const command = {
                timestamp: timestamp,
                topic: topic,
                message: message
            };
            
            commands.push(command);
            commands.sort((a, b) => a.timestamp - b.timestamp);
            
            updateCommandsList();
            generateJSON();
            
            // Vyƒçisti custom message input ak existuje
            if (customMessageInput) {
                customMessageInput.value = '';
            }
            
            // Automaticky zv√Ω≈° timestamp
            document.getElementById('timestamp').value = (timestamp + 1).toFixed(1);
        }

        function removeCommand(index) {
            commands.splice(index, 1);
            updateCommandsList();
            generateJSON();
        }

        function editCommand(index) {
            const command = commands[index];
            const room = command.topic.match(/room(\d+)/)[1];
            const topicPart = command.topic.replace(`room${room}/`, '');
            
            document.getElementById('roomSelect').value = room;
            document.getElementById('timestamp').value = command.timestamp;
            
            if (['light', 'motor', 'audio'].includes(topicPart)) {
                document.getElementById('topicSelect').value = topicPart;
            } else {
                document.getElementById('topicSelect').value = 'custom';
                document.getElementById('customTopic').value = topicPart;
                document.getElementById('customTopicSection').style.display = 'block';
            }
            
            document.getElementById('topicSelect').dispatchEvent(new Event('change'));
            
            setTimeout(() => {
                const customMessageInput = document.getElementById('customMessage');
                if (customMessageInput) {
                    customMessageInput.value = command.message;
                }
                // Ak nie je custom message input, sk√∫s dropdown
                const messageSelect = document.getElementById('message');
                if (messageSelect) {
                    // Sk√∫s nastavi≈• dropdown, ak hodnota existuje
                    const options = Array.from(messageSelect.options);
                    const matchingOption = options.find(opt => opt.value === command.message);
                    if (matchingOption) {
                        messageSelect.value = command.message;
                    }
                }
            }, 100);
            
            removeCommand(index);
        }

        function updateCommandsList() {
            const list = document.getElementById('commandsList');
            list.innerHTML = '';
            
            commands.forEach((command, index) => {
                const item = document.createElement('div');
                item.className = 'command-item';
                item.innerHTML = `
                    <div class="command-info">
                        <strong>${command.timestamp}s</strong> - ${command.topic}: <em>${command.message}</em>
                    </div>
                    <div class="command-actions">
                        <button class="btn btn-small btn-warning" onclick="editCommand(${index})">‚úèÔ∏è</button>
                        <button class="btn btn-small btn-danger" onclick="removeCommand(${index})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function generateJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.value = JSON.stringify(commands, null, 2);
        }

        function downloadJSON() {
            const data = JSON.stringify(commands, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `museum_scene_room${document.getElementById('roomSelect').value}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadJSON() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const loadedCommands = JSON.parse(e.target.result);
                        if (Array.isArray(loadedCommands)) {
                            commands = loadedCommands;
                            
                            // Extrahuj vlastn√© topics
                            commands.forEach(cmd => {
                                const topicPart = cmd.topic.replace(/room\d+\//, '');
                                if (!['light', 'motor', 'audio'].includes(topicPart)) {
                                    customTopics.add(topicPart);
                                }
                            });
                            
                            updateTopicOptions();
                            updateCommandsList();
                            generateJSON();
                            alert('JSON s√∫bor bol √∫spe≈°ne naƒç√≠tan√Ω!');
                        } else {
                            alert('Neplatn√Ω form√°t JSON s√∫boru!');
                        }
                    } catch (error) {
                        alert('Chyba pri naƒç√≠tavan√≠ JSON s√∫boru: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        function clearAll() {
            if (confirm('Naozaj chcete vymaza≈• v≈°etky pr√≠kazy?')) {
                commands = [];
                customTopics.clear();
                updateTopicOptions();
                updateCommandsList();
                generateJSON();
            }
        }

        // Inicializ√°cia
        document.getElementById('topicSelect').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
